# mypy configuration for LLM Lab
[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Gradual typing
check_untyped_defs = True
disallow_any_generics = True
explicit_package_bases = True
# Temporarily exclude all use case modules during reorganization
exclude = (?x)(
    tests/
    | .*setup\.py$
    | docs/
    | benchmark-creation-platform/
    | src/use_cases/
)

# Per-module configuration for gradual adoption
[mypy-src.types.*]
disallow_untyped_defs = True
strict = True

[mypy-src.providers.base]
disallow_untyped_defs = True

[mypy-src.evaluation.improved_evaluation]
disallow_untyped_defs = True

[mypy-src.utils.response_formatters]
disallow_untyped_defs = True

# Third-party libraries without stubs
[mypy-fuzzywuzzy.*]
ignore_missing_imports = True

[mypy-gradio.*]
ignore_missing_imports = True

[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True
