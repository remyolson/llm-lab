# LLM Lab Provider Configuration
# This file defines provider-specific settings and model configurations

providers:
  openai:
    env_vars:
      - OPENAI_API_KEY
    default_parameters:
      temperature: 0.7
      max_tokens: 1000
      top_p: 1.0
    timeout: 30
    max_retries: 3
    retry_delay: 1.0
    models:
      gpt-4:
        aliases:
          - gpt4
          - gpt-4
      gpt-4-turbo:
        aliases:
          - gpt4-turbo
          - gpt-4-turbo-preview
      gpt-3.5-turbo:
        aliases:
          - gpt35
          - gpt-35-turbo
          - chatgpt
      gpt-4o:
        aliases:
          - gpt4o
      gpt-4o-mini:
        aliases:
          - gpt4o-mini
        parameters:
          max_tokens: 2000  # Override for this specific model

  anthropic:
    env_vars:
      - ANTHROPIC_API_KEY
    default_parameters:
      temperature: 0.7
      max_tokens: 1000
      top_p: 1.0
    timeout: 60  # Anthropic models may take longer
    max_retries: 3
    retry_delay: 2.0
    models:
      claude-3-opus-20240229:
        aliases:
          - claude3-opus
          - claude-3-opus
          - opus
      claude-3-sonnet-20240229:
        aliases:
          - claude3-sonnet
          - claude-3-sonnet
          - sonnet
      claude-3-haiku-20240307:
        aliases:
          - claude3-haiku
          - claude-3-haiku
          - haiku
      claude-3-5-sonnet-20241022:
        aliases:
          - claude-35-sonnet
          - claude-3.5-sonnet

  google:
    env_vars:
      - GOOGLE_API_KEY
    default_parameters:
      temperature: 0.7
      max_tokens: 1000
      top_p: 1.0
      top_k: 40
    timeout: 30
    max_retries: 3
    retry_delay: 1.0
    models:
      gemini-1.5-flash:
        aliases:
          - gemini-flash
          - gemini15-flash
          - gemini-1.5-flash-latest
      gemini-1.5-pro:
        aliases:
          - gemini-pro
          - gemini15-pro
          - gemini-1.5-pro-latest
      gemini-1.0-pro:
        aliases:
          - gemini
          - gemini10-pro
        parameters:
          temperature: 0.9  # Gemini 1.0 often needs higher temperature

# Global aliases that map to specific provider models
aliases:
  # Convenience aliases
  best: gpt-4-turbo
  fast: gpt-3.5-turbo
  cheap: gemini-1.5-flash

  # Generic model type aliases
  gpt: gpt-4
  claude: claude-3-sonnet-20240229
  gemini: gemini-1.5-pro
