# Ruff configuration for LLM Lab

# Target Python 3.9+
target-version = "py39"

# Line length (matching previous black/flake8 config)
line-length = 100

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    "htmlcov",
    ".ruff_cache",
    ".taskmaster",
    "datasets",
    "models",
]

[lint]
# Enable rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "RUF",  # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E203",  # whitespace before ':'
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

# Per-file ignores
[lint.per-file-ignores]
"tests/*" = ["S101", "B017", "F401", "F811", "F403", "F405"]  # Allow assert, unused imports, etc. in tests
"__init__.py" = ["F401"]  # Allow unused imports in __init__ files

# Import configuration
[lint.isort]
known-first-party = ["src", "config", "llm_providers", "evaluation", "benchmarks", "results_logger"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
combine-as-imports = true
force-wrap-aliases = true

# Formatter configuration
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"